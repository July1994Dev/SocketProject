<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mi Aplicación con Sockets</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="chat-container">
  <h1 class="title">Chat super genial</h1>
  <div class="messages-container" id="messages"></div>
  <form class="send-message" onsubmit="return addMessage(this)">
    <input type="text" autocomplete="off" id="username" placeholder="Tu Nombre" >
    <input type="text" autocomplete="off" id="texto" placeholder="Cuéntanos algo...">
    <input type="submit" value=">">
  </form>
</div>
</body>
</html>
